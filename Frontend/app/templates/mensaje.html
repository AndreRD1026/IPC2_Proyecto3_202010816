{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container py-2">
    <h1 style="text-align: center;"> Prueba de mensaje </h1>
</div>
<div class="container py-2">
<form action="/mensaje/" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
<br>
<div class="container py-3">
    {% if content %}   
        <textarea label="textarea" name="textarea" rows="20" cols="55">{{message}}</textarea>
        <textarea label="textarea" name="textarea2" rows="20" cols="55">{{answer}}</textarea>
    {% else %}
        <textarea style="margin-right: 1rem;" label="textarea" name="textarea" rows="20" cols="55"></textarea>
        <textarea label="textarea" name="textarea2" rows="20" cols="55"></textarea>
    {% endif %}
</div>
<button type="submit" class="btn btn-dark btn-lg">Enviar Mensaje</button>
</form>
</div>
{% endblock content %}
